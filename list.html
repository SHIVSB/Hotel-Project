    <style>
        body{
            margin: 0 0 0 0;
            background-color: #e0e0e0;

        }
        .outer{
            width: 100%;
            height: 100%;
        }
        .hotels{
            background-color: lightgrey;
            margin: 2%;
            width: 40%;
        }

        .sticky-footer{
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #f5f5f5;
            color: black;
        }
        .sticky-header{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f5f5f5;
            color: black;
            display: flex;
        }
        .loglogo{
            margin-left: 15%;
        }
        .loglog{
            margin-left: 1370px;
            padding: 19px;
        }
        a{
            text-decoration-line: none;
            color: black;
        }
        .empty{
            margin-top: 5%;
            margin-left: 5%;
            margin-right: 5%;
            height: 30px;
        }
        .rad:hover{
            background-color: rosybrown;
        }
        .lal:hover{
            background-color: rosybrown;
        }
        .taj:hover{
            background-color: rosybrown;
        }
        .btn
        {
            background-color:blue;
        }

        .mappy
        {
            visibility: visible;
        }
        input[type=text], input[type=password] {
            width: 400px;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .buttn {
            background-color: dodgerblue;
            color: white;
            padding: 6px 4px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 70px;
            border-radius: 6px;
        }

        .buttn:hover {
            opacity: 0.8;
        }
        .container{
            text-align: center;
        }
        .container2{
            text-align: left;
            margin-left: 10px;
        }


        .modal {

            overflow: auto;
            background-color: transparent;
            padding-top: 20px;
            margin-right: 400px;
        }

        .modal-content {
            background-color: #fefefe;
            border: 1px solid #888;
            width: 200px; }

        .close {
            position: absolute;
            right: 25px;
            top: 0;
            color: #000;
            font-size: 35px;
            font-weight: bold;
        }
        .inp{
            height: 20px;
            width: 800px;
            border-radius: 4px;
        }

        .close:hover,
        .close:focus {
            color: red;
            cursor: pointer;
        }
        .horizontal-line{
            border-bottom: 1px solid #ccc;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        /* Add Zoom Animation */
        .animate {
            -webkit-animation: animatezoom 0.6s;
            animation: animatezoom 0.6s
        }

        @-webkit-keyframes animatezoom {
            from {-webkit-transform: scale(0)}
            to {-webkit-transform: scale(1)}
        }

        @keyframes animatezoom {
            from {transform: scale(0)}
            to {transform: scale(1)}
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }
            .cancelbtn {
                width: 100%;
            }
        }

        .btn2{
            border: none;
            border-radius: 4px;
        }

        .blue{
            background-color: white;
        }

        .highlight {
            background-color: dodgerblue;
        }
        a,a:hover {
            text-decoration-line: none;
            color: black;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

    </div>
