<html>
<head>
    <title>
        Index
    </title>
    <style>

        body {
            margin: 0 0 0 0;
            font-family: 'Ubuntu', sans-serif;
        }
        .outer {
            width: 100%;
            height: 100%;
        }
        .search{
            background-image: url("https://media-cdn.tripadvisor.com/media/photo-o/14/10/2e/af/india.jpg");
            height: 380px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .images{
            margin-left: 16%;
            margin-right: 12%;
        }

        .sticky-footer{
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #f5f5f5;
            color: black;
        }
        .sticky-header{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #f5f5f5;
            color: black;
            display: flex;
        }
        .loglogo{
            margin-left: 15%;
        }
        .loglog{
            margin-left: 1370px;
            padding: 19px;
        }
        a{
            text-decoration-line: none;
            color: black;
        }
        .imgs {
            opacity: 1;
            transition: .5s ease;
            /*backface-visibility: hidden;*/
            box-shadow: 10px 10px 10px grey;
            margin-top: 50px;
        }
        .content{

        }
        .imgs:hover {
            opacity: 0.3;
        }
        .m1{
            transition: 0s ease;
            opacity: 0;
            position: absolute;
            top: 80%;
            left: 21%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            text-align: center;
        }
        .m2{
            transition: 0s ease;
            opacity: 0;
            position: absolute;
            top: 80%;
            left: 40.7%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            text-align: center;
        }
        .m3{
            transition: 0s ease;
            opacity: 0;
            position: absolute;
            top: 80%;
            left: 60.3%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            text-align: center;
        }
        .m4{
            transition: 0s ease;
            opacity: 0;
            position: absolute;
            top: 80%;
            left: 83.2%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            text-align: center;
        }

        .del:hover .m1{
            opacity: 1;
        }
        .go:hover .m2{
            opacity: 1;
        }
        .hyd:hover .m3{
            opacity: 1;
        }
        .kol:hover .m4{
            opacity: 1;
        }

        .text {
            color: #f1f1f1;
            font-size: 16px;
        }
        .empty{
            margin-top: 5%;
            margin-left: 5%;
            margin-right: 5%;
            height: 10px;
        }
        input[type=text], input[type=password] {
            width: 400px;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .buttn {
            background-color: dodgerblue;
            color: white;
            padding: 6px 4px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 70px;
            border-radius: 6px;
        }

        .buttn:hover {
            opacity: 0.8;
        }
        .container{
            text-align: center;
        }
        .container2{
            text-align: left;
            margin-left: 10px;
        }


        .modal {

            overflow: auto;
            background-color: transparent;
            padding-top: 20px;
            margin-right: 400px;
        }

        .modal-content {
            background-color: #fefefe;
            border: 1px solid #888;
            width: 200px; }

        .close {
            position: absolute;
            right: 25px;
            top: 0;
            color: #000;
            font-size: 35px;
            font-weight: bold;
        }
        .inp{
            height: 20px;
            width: 800px;
            border-radius: 4px;
        }

        .close:hover,
        .close:focus {
            color: red;
            cursor: pointer;
        }
        .horizontal-line{
            border-bottom: 1px solid #ccc;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        /* Add Zoom Animation */
        .animate {
            -webkit-animation: animatezoom 0.6s;
            animation: animatezoom 0.6s
        }

        @-webkit-keyframes animatezoom {
            from {-webkit-transform: scale(0)}
            to {-webkit-transform: scale(1)}
        }

        @keyframes animatezoom {
            from {transform: scale(0)}
            to {transform: scale(1)}
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }
            .cancelbtn {
                width: 100%;
            }
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="outer">
    <header class="sticky-header" style="background-color: rosybrown">
        <div><img class="loglogo" src="assests/images/logo.png" alt="logo" width="60" height="60"></div>
        <div class="loglog"><button onclick="document.getElementById('id01').style.display='block'" type="button" class="btn btn-light btn-sm">LOGIN</button></div>
    </header>

    <div class="content" style="background-color: #e0e0e0; margin-top: 60px" >
        <center>
            <div class="search">
                <input style="padding-left: 10px;font-size: 16px ;width: 400px; height: 35px;margin-top: 12%; border: white solid 1px;outline: none; border-radius: 12px; background-color: #f1f1f1" autocomplete="off" type="text" name="search" placeholder="City"><br>
            </div>
        </center>

        <div class="images" style="background-color: #e0e0e0;margin-bottom: 220px">
            <div class="del" style="float: left;padding: 0%; border-radius: 30%;height:150px; width:150px">
                <a href="list.html"> <img class="imgs" style="padding: 0%; border-radius: 30%" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg" height="150" width="150"></a>
                <div class="m1">
                    <div class="text">Delhi</div>
                </div>
            </div>
            <div class="go" style="margin-left: 150px;float: left;padding: 0%; border-radius: 30%;height:150px; width:150px">
                <img class="imgs go" style=" border-radius: 30%" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg" height="150" width="150">
                <div class="m2">
                    <div class="text">Goa</div>
                </div>
            </div>
            <div class="hyd" style="margin-left: 150px;float: left;padding: 0%; border-radius: 30%;height:150px; width:150px">
                <img class="imgs" style=" border-radius: 30%" src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg" height="150" width="150">
                <div class="m3">
                    <div class="text">Hyderabad</div>
                </div>
            </div>
            <div class="kol" style="margin-left: 150px;float: right;padding: 0%; border-radius: 30%;height:150px; width:150px">
                <img class="imgs" style=" border-radius: 30%" src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg" height="150" width="150">
                <div class="m4">
                    <div class="text">Kolkata</div>
                </div>
            </div>
        </div>
        <center><a style="margin-top: 200px;text-decoration-line: none;color: black;" href="index.html"><button style="width: 120px" type="button" class="btn btn-secondary">View more</button></a></center><br>
        <div class="empty">

        </div>
    </div>

    <footer class="sticky-footer" style="background-color: rosybrown; color: black; height: 60px" >
            <button style="color:black;float:left;text-decoration-line: none ;margin-left: 2%;margin-top: 15px ;padding-top: 0.5%;" onclick="document.getElementById('id02').style.display='block'" type="button" class="btn btn-info btn-sm">Contact Us</button><br>
            <div  style="padding-bottom: 10px;float: left; padding-left: 36%">&copy; 2020 ROOM SEARCH PVT.LTD.</div>
            <div style="float: right; margin-right: 2%">
                <a href="https://www.facebook.com/"> <img src="assests/images/facebook.png" height="24" width="22"></a>
                <a href="https://www.instagram.com/"> <img src="assests/images/instagram.png" height="24" width="22"></a>
                <a href="https://www.twitter.com/"><img src="assests/images/twitter.png" height="24" width="22"></a><br>
            </div>
    </footer>
</div>
<div id="id01" class="modal" style="width: 500px; margin-left: 34%; border-radius: 7px">

    <form class="modal-content animate" action="/" method="post">
        <div style="margin-top: 20px; margin-left: 12px; color: black; font-weight: bold ">
            <span style="margin-top: 20px; margin-left: 12px; color: black; font-weight: bold " onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            <p>Please Login</p>
        </div>
        <div class="horizontal-line"></div>
        <div class="container">
            <label style="margin-right: 40px"><b>Username: <input style="margin-left: 30px; width: 200px" class="inp" type="text" placeholder="Enter Username" required></b></label>


            <label style="margin-right: 40px"><b>Password:</b><input style="margin-left:36px;width: 200px" class="inp" type="password" placeholder="Enter Password" required></label>

            <div class="horizontal-line"></div>

            <button class="buttn" type="submit">Login</button>
        </div>

    </form>
</div>
<div id="id02" class="modal" style="width: 500px; margin-left: 34%; border-radius: 7px">

    <form class="modal-content animate" action="/" method="post">
        <div style="margin-top: 20px; margin-left: 12px; color: black; font-weight: bold ">
            <span style="margin-top: 20px; margin-left: 12px; color: black; font-weight: bold " onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
            <p>Get in touch</p>

        </div>
        <div class="horizontal-line"></div>
        <div class="container2" >

            <p>Thank you for reaching out!!!</p>
            <p>Please enter your email and we will get back to you</p>
            <label style="margin-right: 40px"><b>Email:</b><input style="margin-left:10px;width: 200px" class="inp" type="password" placeholder="Enter your email id" required></label>

            <div class="horizontal-line"></div>

            <button class="buttn" style="margin-left: 380px" type="submit">Submit</button>
        </div>

    </form>
</div>
<script>
    // Get the modal
    var modal = document.getElementById('id01');
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    var modal = document.getElementById('id02');
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
</body>
</html>
